commands:

  cargo: !Command
    description: Run any cargo command
    work-dir: /work
    container: ubuntu
    run: [cargo]

  make: !Command
    description: Build the library
    container: ubuntu
    run: [cargo, build]

  test: !Command
    description: Run unit tests
    container: ubuntu
    environ:
      RUST_BACKTRACE: 1
    run: [cargo, test]

  _bulk: !Command
    description: Run `bulk` command (for version bookkeeping)
    container: ubuntu
    run: [bulk]

containers:

  ubuntu:
    setup:
    - !Ubuntu xenial
    - !Repo xenial/universe
    - !Install
      - ca-certificates
      - vim
    - !Repo xenial/universe-updates
    - !BuildDeps
      - cmake  # for cargo outdated
    - !Install
      - ca-certificates
      - build-essential
      - libssl-dev
      - pkg-config

    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.25.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"

    - &bulk !Tar
      url: "https://github.com/tailhook/bulk/releases/download/v0.4.9/bulk-v0.4.9.tar.gz"
      sha256: 23471a9986274bb4b7098c03e2eb7e1204171869b72c45385fcee1c64db2d111
      path: /

    environ:
      HOME: /work/target
      USER: pc
